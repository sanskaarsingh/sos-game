<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">S.O.S</h1>
            <div class="header-controls">
                <button id="muteBtn" class="theme-btn">[SOUND ON]</button>
                <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">
                    <span class="light-icon">[L]</span>
                    <span class="dark-icon">[D]</span>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div id="welcomeScreen" class="screen active">
                <div class="card-8bit">
                    <h2>Welcome to S.O.S</h2>
                    <p>Choose your game mode</p>
                    <div id="gameModeSelection">
                        <h3>Game Mode</h3>
                        <div class="button-group-row">
                            <button class="btn mode-btn" data-mode="general">General</button>
                            <button class="btn mode-btn" data-mode="simple">Simple</button>
                        </div>
                        <p class="mode-description"><b>General:</b> Most points wins. <b>Simple:</b> First to score wins.</p>
                    </div>
                    <div class="button-group">
                        <button id="createGameBtn" class="btn btn-primary">Create Game</button>
                        <button id="joinGameBtn" class="btn btn-secondary">Join Game</button>
                    </div>
                </div>
            </div>

            <div id="playerSetup" class="screen">
                <div class="card-8bit">
                    <h2 id="setupTitle">Enter Your Name</h2>
                    <div class="input-group">
                        <input type="text" id="playerName" placeholder="Your name" maxlength="15">
                        <div id="gameIdInput" style="display: none;">
                            <input type="text" id="joinGameId" placeholder="Game ID" maxlength="6">
                        </div>
                    </div>
                    <button id="startGameBtn" class="btn btn-primary">Start</button>
                    <button id="backToWelcome" class="btn btn-text">Back</button>
                </div>
            </div>

            <div id="lobbyScreen" class="screen">
                <div class="card-8bit">
                    <h2>Game Lobby</h2>
                    <div class="info-item">
                        <span>Game ID:</span>
                        <span id="lobbyGameId"></span>
                        <button id="copyGameId" class="btn btn-small">Copy</button>
                    </div>
                     <div class="info-item">
                        <span>Mode:</span>
                        <span id="lobbyGameMode"></span>
                    </div>
                    <h3>Players</h3>
                    <div id="playersContainer" class="players-container"></div>
                    <div id="waitingMessage" class="waiting-message">
                        <div class="loading-spinner"></div>
                        <p>Waiting for Player 2...</p>
                    </div>
                    <button id="leaveLobby" class="btn btn-secondary">Leave</button>
                </div>
            </div>

            <div id="gameScreen" class="screen">
                <div class="game-header">
                    <div class="game-id-display">
                        Game: <span id="displayGameId"></span>
                    </div>
                    <div class="players-info">
                        <div class="player-card" id="player1Card">
                            <div class="player-name"></div>
                            <div class="player-score">0</div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="player-card" id="player2Card">
                            <div class="player-name"></div>
                            <div class="player-score">0</div>
                        </div>
                    </div>
                </div>
                <div class="game-controls">
                    <div class="letter-selection">
                        <span>Move:</span>
                        <div class="letter-buttons">
                            <button class="letter-btn" data-letter="S">S</button>
                            <button class="letter-btn" data-letter="O">O</button>
                        </div>
                    </div>
                    <div id="turnIndicator" class="current-turn"></div>
                </div>
                <div class="game-board-container">
                    <div id="gameBoard" class="game-board"></div>
                </div>
                <div class="game-actions">
                    <button id="leaveGame" class="btn">Leave Game</button>
                </div>
            </div>

            <div id="gameOverScreen" class="screen">
                <div class="card-8bit">
                    <h2>Game Over</h2>
                    <div id="winnerMessage" class="winner-message"></div>
                    <div class="final-scores">
                        <div class="score-item">
                            <span id="finalPlayer1Name"></span>
                            <span id="finalPlayer1Score" class="score-value player1">0</span>
                        </div>
                        <div class="score-item">
                            <span id="finalPlayer2Name"></span>
                            <span id="finalPlayer2Score" class="score-value player2">0</span>
                        </div>
                    </div>
                    <div id="rematchStatus"></div>
                    <div class="action-buttons">
                        <button id="rematchBtn" class="btn btn-primary">Rematch</button>
                        <button id="backToMenuBtn" class="btn btn-secondary">Main Menu</button>
                    </div>
                </div>
            </div>
        </main>

        <div id="notification" class="notification"></div>
    </div>
    
    <audio id="clickSound" src="/sounds/click.mp3"></audio>
    <audio id="placeSound" src="/sounds/place.mp3"></audio>
    <audio id="scoreSound" src="/sounds/score.mp3"></audio>
    <audio id="winSound" src="/sounds/win.mp3"></audio>
    <audio id="loseSound" src="/sounds/lose.mp3"></audio>
    <audio id="bgmSound" src="/sounds/bgm.mp3" loop></audio>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
